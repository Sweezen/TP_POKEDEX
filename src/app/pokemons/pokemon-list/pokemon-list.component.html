<mat-nav-list infiniteScroll (scrolled)="getPokemonOnScroll()">
<mat-list>
  <mat-list-item *ngFor="let pokemon of pokemonsList">
    <img matListAvatar src='assets/img/sprites/{{pokemon.id}}.png' alt="Pokemon Photo">

    <h3 matLine> {{pokemon.id}}.</h3>
    <nav><a routerLink="./detail/{{pokemon.id}}">{{pokemon.name}}</a></nav>

  </mat-list-item>
</mat-list>
</mat-nav-list>
